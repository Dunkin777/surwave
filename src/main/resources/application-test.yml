server:
  port: 8080

spring:
  jpa:
    show-sql: true
    open-in-view: true
    hibernate:
      ddl-auto: create-drop
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;DB_CLOSE_ON_EXIT=FALSE

  servlet:
    multipart:
      max-file-size: 10MB

app:
  upload:
    dir: data