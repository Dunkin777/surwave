repositories {
	mavenCentral()
}

buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.8.RELEASE")
	}
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'epamers'
version = '0.0.1'

sourceCompatibility = 1.11
targetCompatibility = 1.11

def swagger_ver = '2.9.2'
def logback_ver = '2.7.1'
def filesUpload_ver = '1.4'
def restAssured_ver = '2.9.0'


dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	compile "net.rakugakibox.spring.boot:logback-access-spring-boot-starter:$logback_ver"
	compile "io.springfox:springfox-swagger2:$swagger_ver"
	compile "io.springfox:springfox-swagger-ui:$swagger_ver"
	compile group: 'commons-fileupload', name: 'commons-fileupload', version: "$filesUpload_ver"
	runtimeOnly 'org.postgresql:postgresql'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntime group: 'com.h2database', name: 'h2', version: '1.4.197'
	testCompile "com.jayway.restassured:rest-assured:$restAssured_ver"
}